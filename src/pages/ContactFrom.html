<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контактна форма</title>
</head>
<body>

  <header>
        
    <div class="logo">
        <img src="../images/Logo.png" alt="Логотип сайту">
    </div>

    
    <nav>
        <a href="#services">Послуги</a>
        <a href="#blog">Блог</a>
        <a href="#contacts">Контакти</a>
    </nav>

    
    <div class="cta-button">
        <button>Створити резюме</button>
    </div>
  </header>

  <main>
    <section class="contact-form-section">
      <div class="contact-form-container">
        <h2>Контактна форма</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="first-name">Ім'я</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Прізвище</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="service">Послуга</label>
            <select id="service" name="service" required>
              <option value="consultation">Кар'єрна консультація</option>
              <option value="interview-prep">Підготовка до співбесіди</option>
              <option value="resume-creation">Створення резюме</option>
            </select>
          </div>
          <button type="submit" class="submit-button">Надіслати</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="contact-info">
        <h3>Контактна інформація</h3>
        <div class="contact-info-list"></div>
            <p>Номер телефону: +38 012 345 6789</p>
            <p>Email: info@company.com</p>
            <div class="social-icons">  
                <a href="#"><img src="../images/twitter.png" alt="Facebook"></a>
                <a href="#"><img src="../images/facebook.png" alt="Instagram"></a>
                <a href="#"><img src="../images/telegram.png" alt="Twitter"></a>
                <a href="#"><img src="../images/instagram.png" alt="LinkedIn"></a>
            </div>
        </div>
    </div>

    <div class="services">
        <h3>Послуги</h3>
        <ul>
            <li><a href="#service1">Послуга 1</a></li>
            <li><a href="#service2">Послуга 2</a></li>
            <li><a href="#service3">Послуга 3</a></li>
        </ul>
    </div>

    <div class="footer-logo">
        <img src="../images/Logo.png" alt="Логотип компанії">
    </div>
  </footer>

</body>
</html>
